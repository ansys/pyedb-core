name: GitHub CI
on:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  style:
    name: Code style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade -r requirements/requirements_tox.txt
      - name: Test with tox
        run: tox -e style


  tests:
    name: Tests and coverage
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10']
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade -r requirements/requirements_tox.txt
          python -m pip install --upgrade tox-gh-actions
      - name: Test with tox
        # Only the tox environment specified in the tox.ini gh-actions is run
        run: tox -e test -- --ignore=tests/e2e


  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade -r requirements/requirements_tox.txt
      - name: Generate the documentation with tox
        run: tox -e doc

      - name: Zip documentation
        run: |
          cd .tox/doc_out
          zip -r pyedb_documentation.zip *

      - name: Upload HTML Documentation
        uses: actions/upload-artifact@v2
        with:
          name: HTML-Documentation
          path: .tox/doc_out/pyedb_documentation.zip
          retention-days: 7

      - name: Get Bot Application Token
        if: github.event_name == 'push' && github.ref == 'refs/heads/release-23.1'
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v1
        with:
          application_id: ${{ secrets.BOT_APPLICATION_ID }}
          application_private_key: ${{ secrets.BOT_APPLICATION_PRIVATE_KEY }}

      - name: Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/release-23.1'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          repository-name: pyansys/pyedb-dev-docs
          token: ${{ steps.get_workflow_token.outputs.token }}
          branch: gh-pages
          folder: .tox/doc_out
          clean: true

  build:
    name: Build library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip flit
          python -m pip install -r protos/requirements/requirements_build.txt
          python -m pip install -r requirements/requirements_build.txt
      - name: Build API
        run: |
          cd protos
          python setup.py develop
          python setup.py bdist_wheel
          cp -a dist/. ../dist/
      - name: Build Core
        run: |
          flit build
      - name: Validate libraries
        run: |
          python -m twine check dist/*
      - name: Zip libraries
        run: |
          cd dist
          zip -r pyedb.zip *
      - name: Upload develop libraries
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v2
        with:
          name: pyedb
          path: dist/pyedb.zip
          retention-days: 14
      - name: Upload libraries
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release-')
        uses: actions/upload-artifact@v2
        with:
          name: pyedb
          path: dist/pyedb.zip
          retention-days: 90

