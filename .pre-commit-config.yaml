repos:

- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
    exclude: |
      (?x)(
        ^src/ansys/api/|
        ^protos
      )

- repo: https://github.com/pycqa/isort
  rev: 5.11.5
  hooks:
  - id: isort
    exclude: |
      (?x)(
        ^src/ansys/api/|
        ^protos
      )

- repo: https://github.com/PyCQA/flake8
  rev: 5.0.4
  hooks:
  - id: flake8
    exclude: |
      (?x)(
        ^src/ansys/api/|
        ^protos
      )

- repo: https://github.com/codespell-project/codespell
  rev: v2.1.0
  hooks:
  - id: codespell
    exclude: |
      (?x)(
        ^src/ansys/api/|
        ^protos|
        ^notebooks
      )

- repo: https://github.com/pycqa/pydocstyle
  rev: 6.1.1
  hooks:
  - id: pydocstyle
    additional_dependencies: [toml]
    exclude: |
      (?x)(
        ^tests/|
        ^src/ansys/api/|
        ^protos
      )

- repo: local
  hooks:
    - id: cleanipynb-helpers
      name: cleanipynb-helpers
      language: system
      entry: python scripts/cleanipynb.py
      files: notebooks/helpers/[^/]*\.ipynb$

    - id: cleanipynb
      name: cleanipynb
      language: system
      entry: python scripts/cleanipynb.py
      args: [--leave-outputs]
      files: notebooks/[^/]*\.ipynb$
