[tox]
description = Default tox environments list
envlist =
    style,{py37,py38,py39,py310}{,-coverage},doc
skip_missing_interpreters = true
isolated_build = true
isolated_build_env = build

[gh-actions]
description = The tox environment to be executed in gh-actions for a given python version
python =
    3.7: style,py37-coverage,doc
    3.8: style,py38-coverage,doc
    3.9: style,py39-coverage,doc
    3.10: style,py310-coverage,doc

[testenv]
description = Checks for project unit tests and coverage (if desired)
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    {style,reformat,doc,build}: python3
setenv =
    PYTHONUNBUFFERED = yes
    BUILD_PROTO = python -m ansys.tools.protos_generator src/ansys/api/edb/v1 -outdir={distdir}
    style,doc: BUILD_PROTO =
    INSTALL_PROTO = pip install {distdir}/ansys-api-edb-v1-0.0.0.tar.gz
    style,doc: INSTALL_PROTO =
    coverage: PYTEST_EXTRA_ARGS = --cov=ansys.edb --cov-report=term --cov-report=xml --cov-report=html

deps =
    -r{toxinidir}/requirements/requirements_tests.txt
install_command =
    pip install {opts} {packages}
commands_pre =
    {env:BUILD_PROTO}
    {env:INSTALL_PROTO}
commands =
    pytest {env:PYTEST_MARKERS:} {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:style]
description = Checks project code style
skip_install = true
deps =
    pre-commit
commands =
    pre-commit install
    pre-commit run --all-files --show-diff-on-failure

[testenv:doc]
description = Check if documentation generates properly
deps =
    -r{toxinidir}/requirements/requirements_doc.txt
commands =
    sphinx-build -d "{toxworkdir}/doc_doctree" doc/source "{toxworkdir}/doc_out" --color -vW -bhtml
